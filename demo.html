<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="control-description-sheet.js"></script>
    <title>Control Description Sheet Demo</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Demo</h1>
    <ul>
      <li>
        <p>Default style</p>
        <control-description-sheet
          title="Brugg Kurz"
          course="kurz"
          distance="1.1&thinsp;km"
          finalDistance="160&thinsp;m"
        >
          <control-description></control-description>
          <control-description code="46" feature="fence"></control-description>
          <control-description
            code="51"
            feature="crossing"
          ></control-description>
          <control-description
            code="52"
            feature="crossing"
            location="north_end"
            appearance="stairway"
          ></control-description>
          <control-description
            code="40"
            feature="special_item_o"
          ></control-description>
          <control-description
            code="39"
            feature="crossing"
          ></control-description>
          <control-description
            code="38"
            appearance="linear_thicket"
            location="north_west_corner_inside"
            feature="building"
          ></control-description>
          <control-description
            code="63"
            location="south_corner_outside"
            feature="building"
          ></control-description>
          <control-description
            code="37"
            location="north_east_corner_outside"
            feature="linear_thicket"
          ></control-description>
        </control-description-sheet>
      </li>
      <li>
        <p>Customizing with CSS (only these variables are supported)</p>
        <p>
          <code
            >control-description-sheet { --primary: black; --width: 120px;
            --border-radius: 5px; }</code
          >
        </p>
        <style>
          control-description-sheet[title="Brugg Mittellang"] {
            --primary: black;
            --width: 120px;
            --border-radius: 5px;
          }
        </style>
        <control-description-sheet
          title="Brugg Mittellang"
          course="mittel"
          distance="2.3&thinsp;km"
          finalDistance="160&thinsp;m"
          style="color: black; width: 140px; border-radius: 5px"
        >
          <control-description></control-description>
          <control-description
            code="35"
            highlighted
            feature="crossing"
            appearance="broad_leaved"
            location="between"
          ></control-description>
          <control-description
            code="36"
            feature="linear_thicket"
            which="southern"
          ></control-description>
          <control-description
            code="34"
            feature="crossing"
          ></control-description>
          <control-description
            code="49"
            feature="crossing"
          ></control-description>
          <control-description
            code="47"
            feature="crossing"
          ></control-description>
          <control-description
            code="45"
            feature="crossing"
          ></control-description>
          <control-description
            code="44"
            feature="crossing"
          ></control-description>
          <control-description
            code="42"
            feature="crossing"
          ></control-description>
          <control-description
            code="43"
            feature="fence"
            location="north_east_corner_inside"
          ></control-description>
          <control-description
            code="52"
            appearance="stairway"
            location="north_end"
            feature="crossing"
          ></control-description>
          <control-description
            code="40"
            feature="special_item_o"
          ></control-description>
          <control-description
            code="38"
            feature="building"
            location="north_west_corner_inside"
            appearance="linear_thicket"
          ></control-description>
          <control-description
            code="37"
            feature="linear_thicket"
            location="north_east_corner_outside"
          ></control-description>
          <control-description
            code="60"
            feature="crossing"
            location="south_east_end"
            appearance="stone_wall"
          ></control-description>
        </control-description-sheet>
      </li>
    </ul>
  </body>
</html>
